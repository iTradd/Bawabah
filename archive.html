<!DOCTYPE html>
<html lang="ar">
<head>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #F9FAFB;
            direction: rtl;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #F96E2A, #FB8C3E);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .property-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .property-card h3 {
            color: #F96E2A;
            font-size: 18px;
            margin: 10px 0;
        }

        .property-card p {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
        }

        .property-card select {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>'D#14JA</header>
    <div id="properties" class="properties"></div>

        function fetchArchivedProperties() {

                card.className = 'property-card';
                card.innerHTML = `
